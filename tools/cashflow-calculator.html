<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash Flow Calculator | Accuracy Consulting Group</title>
  <link rel="stylesheet" href="tools.css?v=20260218b" />
</head>
<body data-tool="cashflow">
  <header class="tool-header">
    <div class="container tool-header-inner">
      <a href="../main.html#resources" data-en="Back to Resource Center" data-es="Volver al Centro de Recursos">Back to Resource Center</a>
      <img class="tool-logo" src="../images/ACGLOGOBLIUELONG.png" alt="Accuracy Consulting Group" />
      <div class="tool-controls">
        <button id="theme-btn" class="control-btn" type="button" aria-pressed="false">Day</button>
        <button id="language-btn" class="control-btn" type="button" aria-pressed="false">EN</button>
      </div>
    </div>
  </header>

  <main class="container tool-main">
    <h1 data-en="Cash Flow Controls Calculator" data-es="Calculadora de Control de Flujo de Caja">Cash Flow Controls Calculator</h1>
    <p class="lead" data-en="Estimate runway and next-month collections from your receivables profile." data-es="Calcula liquidez y cobros del proximo mes segun tus cuentas por cobrar.">Estimate runway and next-month collections from your receivables profile.</p>

    <section class="card">
      <h2 data-en="Runway Calculator" data-es="Calculadora de Liquidez">Runway Calculator</h2>
      <form id="cashflow-calc" class="tool-row-3" novalidate>
        <label><span data-en="Starting Cash ($)" data-es="Efectivo Inicial ($)">Starting Cash ($)</span><input id="starting-cash" type="number" min="0" step="100" value="45000" /></label>
        <label><span data-en="Monthly Inflow ($)" data-es="Entrada Mensual ($)">Monthly Inflow ($)</span><input id="monthly-inflow" type="number" min="0" step="100" value="20000" /></label>
        <label><span data-en="Monthly Outflow ($)" data-es="Salida Mensual ($)">Monthly Outflow ($)</span><input id="monthly-outflow" type="number" min="0" step="100" value="26000" /></label>
      </form>
      <p id="runway-result" class="result"></p>
    </section>

    <section class="card">
      <h2 data-en="Receivables Collection Forecast" data-es="Proyeccion de Cobros">Receivables Collection Forecast</h2>
      <div class="tool-row-3">
        <label><span data-en="Current AR ($)" data-es="CxC Actual ($)">Current AR ($)</span><input id="ar-current" type="number" min="0" step="100" value="12000" /></label>
        <label><span data-en="30 Days AR ($)" data-es="CxC 30 Dias ($)">30 Days AR ($)</span><input id="ar-30" type="number" min="0" step="100" value="8500" /></label>
        <label><span data-en="60 Days AR ($)" data-es="CxC 60 Dias ($)">60 Days AR ($)</span><input id="ar-60" type="number" min="0" step="100" value="4200" /></label>
        <label><span data-en="90+ Days AR ($)" data-es="CxC 90+ Dias ($)">90+ Days AR ($)</span><input id="ar-90" type="number" min="0" step="100" value="2100" /></label>
        <label><span data-en="Expected Collection Rate (%)" data-es="Tasa de Cobro Esperada (%)">Expected Collection Rate (%)</span><input id="collection-rate" type="number" min="0" max="100" step="1" value="72" /></label>
      </div>
      <p id="collections-result" class="result"></p>
    </section>
  </main>

  <script src="tools.js?v=20260218b"></script>
</body>
</html>
